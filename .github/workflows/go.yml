name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    
    - name: Tidy
      run: go mod tidy

    - name: Build
      run: go build -v main.go
    
    - name: Rename
      run: mv main adonis_0.1.4_linux_adm64

    - name: Release
      #uses: actions/upload-release-asset@v1
      uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.ROOT_TOKEN }}
      with:
        file: adonis_0.1.4_linux_adm64
